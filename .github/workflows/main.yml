name: "Build & Deploy to K8s"

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run type check
        run: npm run check

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./client/Dockerfile
          push: true
          tags: |
            ${{ vars.DOCKERHUB_USERNAME }}/tourapp-frontend:latest
            ${{ vars.DOCKERHUB_USERNAME }}/tourapp-frontend:${{ github.sha }}
          cache-from: type=registry,ref=${{ vars.DOCKERHUB_USERNAME }}/tourapp-frontend:buildcache
          cache-to: type=registry,ref=${{ vars.DOCKERHUB_USERNAME }}/tourapp-frontend:buildcache,mode=max

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./server/Dockerfile
          push: true
          tags: |
            ${{ vars.DOCKERHUB_USERNAME }}/tourapp-backend:latest
            ${{ vars.DOCKERHUB_USERNAME }}/tourapp-backend:${{ github.sha }}
          cache-from: type=registry,ref=${{ vars.DOCKERHUB_USERNAME }}/tourapp-backend:buildcache
          cache-to: type=registry,ref=${{ vars.DOCKERHUB_USERNAME }}/tourapp-backend:buildcache,mode=max
